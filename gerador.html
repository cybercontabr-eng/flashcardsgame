<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CSV - FlashcardsGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-glow">
        <div class="blob blob-1" style="opacity: 0.2;"></div>
        <div class="blob blob-3" style="opacity: 0.2;"></div>
    </div>

    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">
                <span class="material-icons-round">arrow_back</span>
                Voltar
            </a>
            <span style="font-weight: 600; color: var(--text-muted);">Ferramenta Web</span>
        </div>
    </header>

    <div class="container">
        <div class="glass-box">
            <div class="text-center" style="margin-bottom: 40px;">
                <h1 style="color: white; font-size: 2rem;">Gerador de Prompt Gemini</h1>
                <p style="color: var(--text-muted);">Crie planilhas de estudo massivas em segundos.</p>
            </div>

            <div style="margin-bottom: 24px;">
                <label class="form-label">1. Tópico de Estudo</label>
                <input type="text" id="topic" class="form-input" placeholder="Ex: Anatomia, Direito Civil, Inglês...">
            </div>

            <div style="margin-bottom: 24px;">
                <label class="form-label">2. Quantidade de Cards</label>
                <input type="number" id="qty" class="form-input" value="10">
            </div>

            <div style="margin-bottom: 24px;">
                <label class="form-label">3. Conteúdo Base (Cole aqui)</label>
                <textarea id="content" class="form-textarea" rows="5" placeholder="Cole o texto ou artigo de lei aqui..."></textarea>
            </div>

            <button onclick="generatePrompt()" class="btn btn-primary" style="width: 100%;">
                <span class="material-icons-round" style="margin-right:8px">auto_awesome</span> Gerar Prompt
            </button>

            <div id="resultArea" style="margin-top: 30px; display: none;">
                <p class="form-label" style="color: var(--accent);">Prompt Gerado (Copie e cole no Gemini):</p>
                <textarea id="promptOutput" class="form-textarea" rows="6" readonly style="background: rgba(20, 184, 166, 0.1); border-color: var(--accent);"></textarea>
                
                <div class="text-center">
                    <a href="https://gemini.google.com/app" target="_blank" class="btn btn-glass">
                        Abrir Google Gemini <span class="material-icons-round" style="margin-left:8px; font-size:16px;">open_in_new</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const topic = document.getElementById('topic').value;
            const qty = document.getElementById('qty').value;
            const content = document.getElementById('content').value;

            const prompt = `Aja como um professor especialista em ${topic}. 
Crie ${qty} flashcards baseados no texto abaixo.
IMPORTANTE: A saída deve ser estritamente em formato CSV, onde a primeira coluna é a "Pergunta" e a segunda é a "Resposta".
Use ponto-e-vírgula (;) como separador.

Texto Base:
"${content}"`;

            document.getElementById('promptOutput').value = prompt;
            document.getElementById('resultArea').style.display = 'block';
        }
    </script>
</body>
</html>
